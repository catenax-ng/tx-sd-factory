apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sdfactory.fullname" . }}
  labels:
    {{- include "sdfactory.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sdfactory.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sdfactory.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
                       
          env:
          - name: APP_USERSDETAILS_CUSTODIANWALLET_CLIENTSECRET
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: ClientSecret
          - name: APP_USERSDETAILS_CALLBACK_CLIENTSECRET
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: callback-clientSecret                   
                
                
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
