apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sdfactory.fullname" . }}
  labels:
    {{- include "sdfactory.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sdfactory.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sdfactory.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
              
          env:
          - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: jwk-set-uri
          - name: APP_USERSDETAILS_CUSTODIANWALLET_CLIENTID
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: ClientID
          - name: APP_USERSDETAILS_CUSTODIANWALLET_CLIENTSECRET
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: ClientSecret
          - name: APP_USERSDETAILS_CUSTODIANWALLET_SERVERURL
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: auth-server-url
          - name: APP_USERSDETAILS_CUSTODIANWALLET_URI
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: custodianWalletUri
          - name: APP_USERSDETAILS_CUSTODIANWALLET_REALM
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: realm
          - name: APP_USERSDETAILS_CALLBACK_URLLEGALPERSON
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: callback-urlLegalPerson
          - name: APP_USERSDETAILS_CALLBACK_URLSERVICEOFFERING
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: callback-urlServiceOffering        
          - name: APP_USERSDETAILS_CALLBACK_SERVERURL
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: callback-serverUrl                
          - name: APP_USERSDETAILS_CALLBACK_REALM
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: callback-realm
          - name: APP_USERSDETAILS_CALLBACK_CLIENTID
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: callback-clientId               
          - name: APP_USERSDETAILS_CALLBACK_CLIENTSECRET
            valueFrom: 
              secretKeyRef:
                name: {{ include "sdfactory.applicationSecret.name" . }}
                key: callback-clientSecret                

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
