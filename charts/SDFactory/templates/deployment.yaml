apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sdfactory.fullname" . }}
  labels:
    {{- include "sdfactory.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sdfactory.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sdfactory.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ include "sdfactory.fullname" . }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}
        env:
        - name: KEYCLOAK_AUTH-SERVER-URL
          valueFrom: 
            secretKeyRef:
              name: {{ include "sdfactory.applicationSecret.name" . }}
              key: auth-server-url
        - name: KEYCLOAK_REALM
          valueFrom: 
            secretKeyRef:
              name: {{ include "sdfactory.applicationSecret.name" . }}
              key: realm
        - name: KEYCLOAK_RESOURCE
          valueFrom: 
            secretKeyRef:
              name: {{ include "sdfactory.applicationSecret.name" . }}
              key: resource
        - name: APP_CUSTODIANWALLET_CLIENTID
          valueFrom: 
            secretKeyRef:
              name: {{ include "sdfactory.applicationSecret.name" . }}
              key: ClientID
        - name: APP_CUSTODIANWALLET_CLIENTSECRET
          valueFrom: 
            secretKeyRef:
              name: {{ include "sdfactory.applicationSecret.name" . }}
              key: ClientSecret
        - name: APP_CUSTODIANWALLET_AUTH-SERVER-URL
          valueFrom: 
            secretKeyRef:
              name: {{ include "sdfactory.applicationSecret.name" . }}
              key: auth-server-url
        - name: APP_CUSTODIANWALLET_URI
          valueFrom: 
            secretKeyRef:
              name: {{ include "sdfactory.applicationSecret.name" . }}
              key: custodianWalletUri
        - name: APP_CUSTODIANWALLET_REALM
          valueFrom: 
            secretKeyRef:
              name: {{ include "sdfactory.applicationSecret.name" . }}
              key: realm
