server:
  port: 8080
  error:
    include-message: always
keycloak:
  resource:
    clientid: Cl2-CX-Portal
spring:
  jackson:
    default-property-inclusion: non_null
  profiles:
    active: test
  security:
    oauth2:
      resourceserver:
        jwt:
          #jwk-set-uri: https://centralidp.int.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/certs
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    url: /SDFactoryApi-vRel3.yml
app:
  build:
    version: ^project.version^
  verifiableCredentials:
    durationDays: 90
    gaia-x-participant-schema: https://registry.lab.gaia-x.eu/development/api/trusted-shape-registry/v1/shapes/jsonld/trustframework#
    gaia-x-service-schema: https://registry.lab.gaia-x.eu/development/api/trusted-shape-registry/v1/shapes/jsonld/trustframework#
    gaia-x-policy: https://shop.t-systems.de/eshop/medias/otc-service-specification-TSI.pdf?context=bWFzdGVyfGVtYWlsLWF0dGFjaG1lbnRzfDI5NTMzNzd8YXBwbGljYXRpb24vcGRmfGVtYWlsLWF0dGFjaG1lbnRzL2g0My9oMDMvaDAwLzg4NjY0MzU0OTgwMTQucGRmfGJiMjUyMmI3OGFjNWYwYzc4MDUxOWNhOTdjOWRmOTNhNmJmNGEzYTU4YTc1YTAxOTZjNzFhZGY5M2Y0YjUwZWY
    gaia-x-dataAccountExport:
      "[gx:requestType]": API
      "[gx:accessType]": digital
      "[gx:formatType]": application/json
    gaia-x-dataProtectionRegime:
      - GDPR2016
    catena-x-ns: https://w3id.org/catena-x/core#
  usersDetails:
    custodianWallet:
      #uri: https://managed-identity-wallets.int.demo.catena-x.net/api
      #serverUrl: https://centralidp.int.demo.catena-x.net/auth
      #realm: CX-Central
      #clientId: sa-cl5-custodian-1
      #clientSecret:
    clearingHouse:
      #uri: https://validation.dev.dih-cloud.com/api/v1/compliance
      #auth-server-url: https://iam.dev.dih-cloud.com//auth
      #realm: notarisation
      #clientId: CARLA-GXDCH
      #clientSecret:
  security:
    createRole: add_self_descriptions
logging:
  level:
    org.eclipse.tractusx.selfdescriptionfactory: DEBUG
management:
  health:
    defaults:
      enabled: false
  endpoint:
    health:
      enabled: true
      show-details: always
