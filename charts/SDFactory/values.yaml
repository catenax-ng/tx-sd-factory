image:
  repository: "ghcr.io/catenax-ng/tx-sd-factory/sdfactory" 
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.7"
  
ingress:
  enabled: false
  domain: ""
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
  
name: "sdfactory"
portContainer: 8080
portService: 80
replicaCount: 1
issuer: "letsencrypt-prod"

service:
  type: ClusterIP
  port: 8080
  targetPort: 80

sdfactory:
  secret:
    clientId: ""
    clientSecret: ""
    authServerUrl: ""
    realm: ""
    resource: ""
    custodianWalletUri: ""
    
